<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="my-4">
      <a href="/">
        <img class="h-12 ml-24" src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div
        class="photograph-header bg-[#fafafa] h-[300px] my-0 mx-[100px] flex flex-row justify-between px-[50px] items-center"
      >
        <div class="flex flex-col justify-center">
          <h1 id="mainTitle" class="text-4xl text-[#d56047]"></h1>
          <p id="city" class="text-[#911f1f] text-lg"></p>
          <p id="tagline"></p>
        </div>
        <button id="form_modal" class="contact_button">Contactez-moi</button>
        <img
          id="avatar"
          class="rounded-full w-32 h-32 object-cover"
          src=""
          alt=""
        />
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>

          <img src="assets/icons/close.svg" id="closeModal" />
        </header>
        <form id="form">
          <div>
            <p>hello</p>
            <label for="first">Prénom</label>
            <input type="text" id="first" />

            <label for="last">Nom</label>
            <input type="text" id="last" />

            <label for="email">email</label>
            <input type="email" id="email" />

            <label for="message">Message</label>
            <textarea id="message"> </textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="flex">
      <p>Trier par</p>
      <ul>
        <li id="pop">PoPularité</li>
        <li id="date">Date</li>
        <li id="title">Titre</li>
      </ul>
    </div>
    <div id="mediaGroup" class="flex flex-row flex-wrap gap-6 pt-6"></div>
    <div class="likeBar" id="likeBar"></div>
    <script src="/scripts/factories/Picture.js"></script>
    <script src="/scripts/factories/Video.js"></script>
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
