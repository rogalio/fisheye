<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="my-4">
      <a href="/">
        <img
          class="h-12 ml-24"
          src="assets/images/logo.png"
          class="logo"
          alt="logoFishEyes"
        />
      </a>
    </header>
    <main id="main">
      <div
        class="photograph-header py-5 flex-col-reverse bg-[#fafafa] h-[350px] my-0 mx-[100px] flex space-y-3 space-x-3 md:flex-row justify-around px-[50px] items-center"
      >
        <div class="flex flex-col justify-center w-max">
          <h1 id="mainTitle" class="text-2xl text-[#d56047] md:text-4xl"></h1>
          <p id="city" class="text-[#911f1f] text-lg"></p>
          <p id="tagline"></p>
        </div>
        <button id="form_modal" tabindex="1" class="text-sm contact_button h-14">
          Contactez-moi
        </button>
        <img
          id="avatar"
          class="object-cover w-24 h-24 rounded-full"
          src=""
          alt="avatar"
        />
      </div>
    </main>
    <div id="contact_modal" class="absolute z-50 w-full">
      <div class="modal">
        <header class="flex justify-between gap-4">
          <h2 class="text-[30px]">Contactez-moi</h2>

          <img
            src="assets/icons/close.svg"
            id="closeModal"
            class="w-6"
            alt="close"
          />
        </header>
        <form id="form">
          <div>
            <label class="text-xl" for="first">Prénom</label>
            <input class="h-8" type="text" id="first" />

            <label class="text-xl" for="last">Nom</label>
            <input class="h-8" type="text" id="last" />

            <label class="text-xl" for="email">email</label>
            <input class="h-8" type="email" id="email" />

            <label class="text-xl" for="message">Message</label>
            <textarea class="w-full h-8" id="message"> </textarea>
          </div>
          <button
            type="submit"
            class="contact_button bg-[#911f1f] h-9 flex items-center justify-center"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="relative flex mx-10 mt-10">
      <p class="mr-10 font-semibold">Trier par</p>

      <div
        class="bg-[#901c1c] p-2 text-white flex absolute left-20 min-h-[30px] z-10"
      >
        <div class="relative flex flex-col w-24">
          <p class="text-sm"  >Filters</p>
          <i
            id="closeFilter"
            class="absolute right-0 fa-solid fa-diagram-predecessor"
            aria-label="Fermer la modal"
          ></i>
          <div id="filterGroup" class="hidden">
            <ul>
              <li  class="mt-4" id="pop">PoPularité</li>
              <li  id="date">Date</li>
              <li id="title">Titre</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div
      
      id="mediaGroup"
      class="flex flex-row flex-wrap justify-center gap-6 pt-6"
    ></div>
    <div
      class="likeBar fixed bottom-0 right-10 bg-[#d56047] px-4 py-2 rounded-md flex gap-4 font-semibold"
      id="likeBar"
    >
      <span id="likeBarContent"></span>
    </div>
    <div
      id="modalLightBox"
      style="display: none"
      class="w-full h-[600px] top-1/3 fixed"
    >
      <i
        id="left"
        class="absolute z-50 text-3xl text-black fa-solid fa-angle-left top-1/2 left-4"
        aria-label="Précédent"
      ></i>
      <i
        id="right"
        class="absolute z-50 text-3xl text-black fa-solid fa-chevron-right top-1/2 right-4"
        aria-label="Suivant"
      ></i>
      <i
        id="closeLightbox"
        class="absolute z-50 text-2xl text-black fa-solid fa-xmark top-2 right-4"
        aria-label="Fermer la modal"
      ></i>
      <div id="customInfo" class="bg-white"></div>
    </div>
    <script src="/scripts/utils/LightBox.js"></script>
    <script src="/scripts/factories/Picture.js"></script>
    <script src="/scripts/factories/Video.js"></script>
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
